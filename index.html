<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="css/style.css">

</head>
<body>

    <div class="flex-box">

            <!-- layout sinistra-->

        <div class="layout">

            <div class="first-box">

                <div class="logo">
                    <img src="img/logo.svg" alt="">
                </div>
            
                <div class="text-icon">
                    <img class="imag home" src="img/home.svg" alt=""> Home
                </div>

                <div class="text-icon2">
                    <img class="imag search" src="img/search.svg" alt=""> Cerca
                </div>

                <div class="text-icon2">
                    <img class="imag libreria" src="img/libreria.svg" alt=""> La tua libreria
                </div>
            </div>
            

            <div class="central-box">
                <h6 class="playlist">PLAYLIST</h6>

                <div class="text-icon2">
                    <i class="fas fa-plus-square"></i> Crea Playlist
                </div>

                <div class="text-icon2">
                    Nome Playlist
                </div>
                <div class="text-icon2">
                    Nome Playlist
                </div>
                <div class="text-icon2">
                    Nome Playlist
                </div>
                <div class="text-icon2">
                    Nome Playlist
                </div>
                <div class="text-icon2">
                    Nome Playlist
                </div>
                <div class="text-icon2">
                    Nome Playlist
                </div>
                <div class="text-icon2">
                    Nome Playlist
                </div>


            </div>
            
            <div class="last-box">
                <div class="text-icon2">
                    <img class="imag download" src="img/download.svg" alt=""> Installa App
                </div>
                <hr>
                <div class="text-icon">
                    <img class="imag profile" src="img/profile.svg" alt=""> <span class="text-profile">Thom rc</span>
                </div>

            </div>

        </div>

        <!-- fine layout sinistra-->


        <!-- inizio main -->
        <main>

            <nav class="navbar">


            </nav>

            <div class="container">
                <div class="box-album">
                    <div>
                        <div class="album"><img class="album" src="img/metal_lifting.jpg" alt=""></div>
                        <span class="text-album">Harvin Metal</span>
                    </div>
                    
                </div>

            </div>


        </main>

        <!-- fine main -->

    </div>
    
    

    <!-- inizio footer -->

    <footer>

        <div class="nav nav-left">
            <div>
                <img class="album-small" src="img/sinister.jpeg" alt="">
            </div>
            <div>
                <span class="text-album-small">Sinister</span>
            </div>

            <div class="icon-footer-left">
                <div class="icon"><i class="far fa-heart"></i></div>
                <div class="icon"><i class="far fa-folder"></i></div>
            </div>
        </div>

        <div class="nav nav-center">

            <div class="icon-footer-center">
                <div class="icon-center"><i class="fas fa-random"></i></i></div>
                <div class="icon-center"><i class="fas fa-step-forward"></i></div>
                <div class="icon-max"><i class="far fa-play-circle"></i></div>
                <div class="icon-center"><i class="fas fa-step-forward"></i></div>
                <div class="icon-center"><i class="fas fa-redo-alt"></i></div>
            </div>

            <div class="bar-center">
                <div class="number">2.00</div>
                <div class="bar-white-center"></div>
                <div class="bar-gray-center"></div>
                <div class="number">6.50</div>

            </div>
            

        </div>

        <div class="nav nav-right">
            <div class="icon-footer-right">
                <div class="icon"><i class="fas fa-bars"></i></div>
                <div class="icon"><i class="fas fa-tv"></i></div>
                <div class="icon"><i class="fas fa-volume-up"></i></div>
            </div>
            <div class="bar-white"></div>
            <div class="bar-gray"></div>
        </div>

    </footer>

    <!-- fine footer-->
